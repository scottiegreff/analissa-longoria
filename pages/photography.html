      function changePhoto() {
        const slideshow = document.getElementById("photo-slideshow");
        const sSContainer = document.querySelector(".slideshow-container");
        sSContainer.style.width = "100vw";
        sSContainer.style.height = "100vh";
        slideshow.src = "../photos/" + photos[currentPhoto];
        slideshow.style.display = "block";
        slideshow.style.marginLeft = "auto";
        slideshow.style.marginRight = "auto";
        slideshow.style.borderRadius = "7px";

        if (slideshow.height > slideshow.width) {
          slideshow.style.height = "100vh";
          slideshow.style.width = "auto";
        } else {
          slideshow.style.width = "85vw";
          slideshow.style.height = "auto";
        }
        // //change caption
        // $("#caption").text(photos[currentPhoto]);
        const fbContainer = document.querySelector(".fb-photo-container");
        if (slideshow.display == "block") {
          fbContainer.style.marginTop = "0vh";
        } else {
          fbContainer.style.marginTop = "10vh";
        }
      }

      //set current photo
      document.getElementById("next").onclick = function nextPhoto() {
        // console.log("nextPHOTO");
        // increase current photo by 1
        currentPhoto++;
        //if current photo is greater than or equal to photos.length
        if (currentPhoto >= photos.length) {
          //set current photo to 0
          currentPhoto = 0;
        }
        //change photo
        changePhoto();
      };
      //set up function to go to previous photo

      document.getElementById("prev").onclick = function nextPhoto() {
        //decrease current photo by 1
        currentPhoto--;
        //if current photo is less than 0
        if (currentPhoto < 0) {
          //set current photo to photos.length - 1
          currentPhoto = photos.length - 1;
        }
        //change photo
        changePhoto();
      };

      //loop through photos array ***** TO CREATE FLEXBOX PHOTOS *****

      photos.forEach((element) => {
        const photo = document.createElement("img");
        photo.src = "../photos/" + element;
        photo.lazy = "loading";
        photo.decoding = "async";
        photo.style.objectFit = "cover";
        // if media query is true
        if (window.matchMedia("(max-width: 600px)").matches) {
          // console.log("mobile");
          const prevBtn = document.getElementById("prev");
          const nextBtn = document.getElementById("next");
          const photoSlideshow = document.getElementById("photo-slideshow");
          photoSlideshow.style.display = "none";
          prevBtn.style.display = "none";
          nextBtn.style.display = "none";
          photo.style.width = "97%";
        }
        if (window.matchMedia("(min-width: 850px)").matches) {
          photo.style.width = "31%";
        }
        photo.style.borderRadius = "10px";
        photo.style.margin = "10px";
        photo.style.cursor = "pointer";
        //get scroll position

        photo.onclick = function () {
          // create the full screen image container at the y srcoll position
          let yScreen = window.scrollY;
          const imgContainer = document.createElement("div");
          imgContainer.className = "img-container";
          imgContainer.style.backgroundColor = "rgba(0,0,0,.92)";
          imgContainer.style.position = "absolute";
          imgContainer.style.top = yScreen + "px";
          imgContainer.style.width = "100vw";
          imgContainer.style.height = "100vh";
          imgContainer.style.zIndex = "1";
          console.log(imgContainer);

          // create the full screen image that was clicked on inside the above container
          const fbFullPhoto = document.createElement("img");
          fbFullPhoto.src = "../photos/" + element;
          fbFullPhoto.style.marginLeft = "auto";
          fbFullPhoto.style.marginRight = "auto";
          fbFullPhoto.style.display = "block";
          fbFullPhoto.style.borderRadius = "6px";

          if (fbFullPhoto.height > fbFullPhoto.width) {
            fbFullPhoto.style.height = "100vh";
            fbFullPhoto.style.width = "auto";
          } else {
            fbFullPhoto.style.width = "100vw";
            fbFullPhoto.style.height = "auto";
          }

          // place the fbFullPhoto inside the imgContainer
          imgContainer.appendChild(fbFullPhoto);
          // console.log(fbFullPhoto);

          document.body.appendChild(imgContainer);
          imgContainer.onclick = function () {
            imgContainer.parentNode.removeChild(imgContainer);
          };
          // remove the image after 5 second
          setTimeout(function () {
            imgContainer.parentNode.removeChild(imgContainer);
          }, 3600000);
        };
        document.querySelector(".fb-photo-container").appendChild(photo);
      });
