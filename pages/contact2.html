<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CONTACT</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/de65dd2fd6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 id="contact">CONTACT:</h1>
    <h2 id="email-title">longoriaanalissa@gmail.com</h2>
    <h2 id="city">vancouver b.c.</h2>
    <h1 class="newsletter-title">newsletter & updates</h1>

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
      <form
        action="https://gmail.us21.list-manage.com/subscribe/post?u=aafd7e5bdc288f5590a6018ee&amp;id=87fac975b7&amp;f_id=00d5dbe1f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_self"
      >
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <label for="mce-EMAIL" class="email-label"
              >Email Address <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
              required
            />
            <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
          </div>
          <div class="mc-field-group">
            <label for="mce-FNAME" class="fname-label"
              >First Name <span class="asterisk">*</span>
            </label>
            <input
              type="text"
              value=""
              name="FNAME"
              class="required fname"
              id="mce-FNAME"
              required
            />
            <span id="mce-FNAME-HELPERTEXT" class="helper_text"></span>
          </div>
          <div id="mce-responses" class="clear foot">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_aafd7e5bdc288f5590a6018ee_87fac975b7"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="optionalParent">
            <div class="clear foot">
              <input
                type="submit"
                value="Subscribe"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button submit-btn"
              />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!--End mc_embed_signup-->

    <div class="contact-footer-container">
      <a class="contact-name" href="../index.html">ANALISSA LONGORIA</a>
      <a
        href="https://www.instagram.com/analissalongoria/?igshid=NDA1YzNhOGU="
        target="_blank"
        ><i class="fab fa-instagram fa-4x"></i
      ></a>
    </div>
    <div class="contact-nav-footer">
      <a class="contact-a" href="../index.html">home</a>
      <a class="contact-a" href="photography.html">photography</a>
      <a class="contact-a" href="video.html">video</a>
      <a class="contact-a" href="about.html">about</a>
    </div>
  </body>
</html>
